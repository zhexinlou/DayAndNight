<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSoc | Adaptive Workspace</title>
    <link rel="stylesheet" href="styles.css?v=1.1">
</head>
<body class="day-mode">
    <div class="stars-overlay"></div>
    
    <header class="navbar">
        <div class="logo">Dev<span>Soc</span></div>
        <button id="theme-btn" class="theme-toggle" aria-label="Toggle Theme">
            <div class="icon-wrapper">
                <span class="theme-icon">☀️</span>
            </div>
            <span class="btn-text">Switch to Night</span>
        </button>
    </header>

    <main class="container">
        <section class="hero">
            <h1 id="main-title">Embrace the Light</h1>
            <p id="main-desc">Ignite your creativity and accelerate collaboration under the morning sun.</p>
        </section>

        <section class="content-grid">
            <div id="display-card" class="glass-card">
                <h2 id="card-title">Daily Operations</h2>
                <ul id="card-list">
                    <li>Dynamic Team Sprints & Brainstorming</li>
                    <li>High-velocity Feature Development</li>
                    <li>Real-time Peer Code Reviews</li>
                </ul>
            </div>
        </section>
    </main>

    <script src="script.js?v=1.1"></script>
</body>
</html>
